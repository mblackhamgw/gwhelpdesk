{% extends 'helpdesk/base.html' %}
{% block content %}
<div class="page-header">
    <h1>Rename User</h1>
</div><!-- /.page-header -->
    <div class="col-md-8 ">
        <div class="widget-box widget-color-blue">
            <div class="widget-header">
                <h5 class="widget-title bigger lighter">Rename  {{ request.session.id }}</h5>
            </div>
            <div class="widget-body">
                <div class="widget-main">
                    <div class="space-10"></div>

                    <form method="POST" action="{% url 'rename' %}" class="form-horizontal">
                        {% csrf_token %}

                        <input type="hidden" name="id" value="{{ request.session.id }}"/>
                        <input type="hidden" name="name" value="{{ request.session.name }}"/>
                        <div class="form-group">
                            <label class="col-md-3 control-label">New GroupWise ID</label>
                             <div class="col-md-5">
                                <input type="text" name="newid" class="form-control border-input" placeholder="New User ID" required="required"/>
                              </div>
                        </div>

                                <div class="form-group">
                                    <label class="col-md-3"></label>
                                    <div class="col-md-5">
                                        <button type="submit" class="btn btn-fill btn-primary">
                                            Save
                                        </button>
                                    </div>
                                </div>


                    </form>

                    {{ polist }}

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
