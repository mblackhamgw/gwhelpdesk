{% extends 'helpdesk/base.html' %}
{% block content %}
<div class="page-header">
    <h1>GroupWise Helpdesk</h1>
</div><!-- /.page-header -->

<div class="col-xs-8 ">
    <div class="widget-box widget-color-blue">
        <div class="widget-header">
            <h5 class="widget-title bigger lighter">Add Adminstrator</h5>
        </div>
        <div class="widget-body">
            <div class="widget-main">
                <form name="adminform" method="post" action="" class="form-horizontal">
                    {% csrf_token %}
                     <div class="form-group">
                        <label class="col-md-3 control-label">First Name</label>
                         <div class="col-md-5">
                            <input type="text" name="first_name" class="form-control"  placeholder="First Name" required="required"/>
                         </div>
                     </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Last Name</label>
                         <div class="col-md-5">
                            <input type="text" name="last_name" class="form-control border-input" placeholder="Last Name" required="required"/>
                          </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Admin ID</label>
                         <div class="col-md-5">
                        <input type="text" name="username" class="form-control"  placeholder="Admin ID" required="required"/>
                         </div>
                     </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Password</label>
                             <div class="col-md-5">
                                <input type="password" name="password" class="form-control border-input" placeholder="Password" required="required"/>
                              </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Re-Enter Password</label>
                             <div class="col-md-5">
                                <input type="password" name="password2" class="form-control border-input" placeholder="Re-Enter Password" required="required"/>
                              </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Adminstrator Role</label>
                            <div class="col-sm-5">
                                <select id="id_role" name="role" class="form-control" >
                                    {% for x,y in form.role.field.choices %}
                                        <option value="{{x}}"
                                            {%if x == "HD" %}
                                                selected="selected"
                                            {%endif %}
                                        >{{y}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="card-footer">
                            <div class="form-group">
                                <label class="col-md-3"></label>
                                <div class="col-md-9">
                                    <button type="submit" class="btn btn-fill btn-primary">
                                        Save
                                    </button>
                                </div>
                            </div>
                            <h3>{{ form.errors.password2 }}</h3>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
