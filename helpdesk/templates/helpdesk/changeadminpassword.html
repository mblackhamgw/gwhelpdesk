{% extends 'helpdesk/base.html' %}
{% block content %}

<div class="page-header">
    <h1>Administrator Password Change</h1>
</div><!-- /.page-header -->

<div class="widget-box widget-color-blue">
    <div class="widget-header">
        <h5 class="widget-title bigger lighter">Change Password for {{ admin.username }}</h5>
    </div>
</div>


<div class="widget-body">
    <div class="widget-main">
        <div class="col-lg-8">
            <form  method="post" action="{% url 'changeadminpassword' %}" class="form-horizontal">
                    {% csrf_token %}
                <div class="form-group">
                            <label class="col-md-3 control-label">Password</label>
                             <div class="col-md-5">
                                <input type="password" name="password"  class="form-control border-input" placeholder="Password" />
                              </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Re-Enter Password</label>
                             <div class="col-md-5">
                                <input type="password" name="password2" class="form-control border-input" placeholder="Re-Enter Password" required="required"/>
                              </div>
                        </div>
                            <input type="hidden" name="username" value="{{admin.username}}"/>
                            <input type="hidden" name="last_name" value="{{admin.last_name}}"/>
                            <input type="hidden" name="first_name" value="{{admin.first_name}}"/>
                            <input type="hidden" name="role" value="{{admin.role}}"/>
                        <div class="col-md-8">
                        <button type="submit" name="change" class="btn btn-fill btn-primary">
                            Save
                        </button>
                    </div>

            </form>

            {% if form.errors.password2 %}

             <div class="col-lg-8">
                        <label></label>
                        </div>
                        <div class="col-lg-8">
                            <div class="alert alert-danger alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                    {{ form.errors.password2 }}
                            </div>
                        </div>
            </div>

            {% endif %}

        {% if message.level == 25 %}
            <div class="col-lg-8">
                <label></label>
            </div>
            <div class="col-lg-5">
                <div class="alert alert-info alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        {{ message }}
                </div>
            </div>
            <div class="col-lg-5">
                <a class="btn btn-fill btn-info" href="{% url 'search' %}">New Search</a>
            </div>
        {% endif %}

        </div>
    </div>
</div>

{% endblock %}
